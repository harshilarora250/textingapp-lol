<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom - Simple & Secure</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/mSHbEmv.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-tertiary {
            background: #e3f2fd;
            color: #1976d2;
        }

        .btn-tertiary:hover {
            background: #bbdefb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .code-display {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }

        .code-display .code {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 3px;
            margin: 10px 0;
        }

        .code-display .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .chat-header {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-info {
            font-weight: 600;
            color: #333;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }

        .message.received {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-input {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: white;
            border-top: 2px solid #e0e0e0;
        }

        .message-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .message-input button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .back-btn {
            padding: 8px 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #e0e0e0;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .recent-chats-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .recent-chat-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #e0e0e0;
        }

        .recent-chat-item:hover {
            background: #e3f2fd;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .recent-chat-code {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .recent-chat-username {
            font-size: 14px;
            color: #666;
        }

        .recent-chat-time {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .recent-chat-locked {
            display: inline-block;
            margin-left: 10px;
            color: #f57c00;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>

    <script>
        let currentRoom = null;
        let currentUsername = null;
        let messageListenerRef = null;

        // User data management
        const USER_DATA_KEY = 'chatroom_user_data';
        const RECENT_CHATS_KEY = 'chatroom_recent_chats';

        function getUserData() {
            const data = localStorage.getItem(USER_DATA_KEY);
            return data ? JSON.parse(data) : { username: '', userId: generateUserId() };
        }

        function saveUserData(username) {
            const userData = getUserData();
            userData.username = username;
            localStorage.setItem(USER_DATA_KEY, JSON.stringify(userData));
        }

        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function getRecentChats() {
            const chats = localStorage.getItem(RECENT_CHATS_KEY);
            return chats ? JSON.parse(chats) : [];
        }

        function saveRecentChat(code, username, hasPassword) {
            const recentChats = getRecentChats();
            
            // Remove existing entry for this code
            const filtered = recentChats.filter(chat => chat.code !== code);
            
            // Add new entry at the beginning
            filtered.unshift({
                code: code,
                username: username,
                hasPassword: hasPassword,
                timestamp: Date.now()
            });

            // Keep only the last 10 chats
            const limited = filtered.slice(0, 10);
            
            localStorage.setItem(RECENT_CHATS_KEY, JSON.stringify(limited));
        }

        function loadRecentChats() {
            const recentChats = getRecentChats();
            const container = document.getElementById('recentChatsList');
            
            if (recentChats.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“­</div>
                        <p>No recent chats</p>
                        <p style="font-size: 14px; margin-top: 10px;">Join or create a chat to see it here!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            
            recentChats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'recent-chat-item';
                
                const timeAgo = getTimeAgo(chat.timestamp);
                const lockIcon = chat.hasPassword ? '<span class="recent-chat-locked">ðŸ”’</span>' : '';
                
                chatItem.innerHTML = `
                    <div class="recent-chat-code">${chat.code}${lockIcon}</div>
                    <div class="recent-chat-username">Username: ${chat.username}</div>
                    <div class="recent-chat-time">${timeAgo}</div>
                `;
                
                chatItem.onclick = () => rejoinChat(chat);
                container.appendChild(chatItem);
            });
        }

        function getTimeAgo(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + ' minutes ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + ' hours ago';
            if (seconds < 604800) return Math.floor(seconds / 86400) + ' days ago';
            return new Date(timestamp).toLocaleDateString();
        }

        function rejoinChat(chat) {
            document.getElementById('joinUsername').value = chat.username;
            document.getElementById('joinCode').value = chat.code;
            
            if (chat.hasPassword) {
                showView('joinView');
                document.getElementById('joinPassword').focus();
            } else {
                // Auto-join if no password
                showView('joinView');
            }
        }

        // Pre-fill username if remembered
        window.addEventListener('load', () => {
            const userData = getUserData();
            if (userData.username) {
                document.getElementById('createUsername').value = userData.username;
                document.getElementById('joinUsername').value = userData.username;
            }
        });

        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            document.querySelectorAll('.error').forEach(e => e.style.display = 'none');
            
            if (viewId === 'recentView') {
                loadRecentChats();
            }
        }

        function togglePassword() {
            const checked = document.getElementById('usePassword').checked;
            document.getElementById('passwordGroup').style.display = checked ? 'block' : 'none';
        }

        function generateCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        async function createChat() {
            const username = document.getElementById('createUsername').value.trim();
            const usePass = document.getElementById('usePassword').checked;
            const password = document.getElementById('chatPassword').value;

            if (!username) {
                showError('createError', 'Please enter a username');
                return;
            }

            if (usePass && !password) {
                showError('createError', 'Please enter a password');
                return;
            }

            if (!window.firebase?.initialized) {
                showError('createError', 'Firebase not ready. Please refresh the page.');
                return;
            }

            const btn = document.getElementById('createBtn');
            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                const code = generateCode();
                const roomRef = window.firebase.ref(window.firebase.db, `rooms/${code}`);
                
                const roomData = {
                    password: usePass ? password : null,
                    createdAt: Date.now(),
                    creator: username
                };

                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Connection timeout. Please check Firebase Database setup.')), 10000)
                );

                await Promise.race([
                    window.firebase.set(roomRef, roomData),
                    timeoutPromise
                ]);

                currentRoom = code;
                currentUsername = username;

                // Save user data
                saveUserData(username);
                saveRecentChat(code, username, usePass);

                document.getElementById('displayCode').textContent = code;
                document.getElementById('passwordLabel').style.display = usePass ? 'block' : 'none';
                
                btn.disabled = false;
                btn.textContent = 'Create Chat Room';
                showView('createdView');
                
            } catch (error) {
                console.error("Create chat error:", error);
                let errorMsg = error.message;
                
                if (error.code === 'PERMISSION_DENIED') {
                    errorMsg = 'Permission denied. Go to Firebase Console â†’ Realtime Database â†’ Rules and set: {"rules": {".read": true, ".write": true}}';
                } else if (errorMsg.includes('timeout')) {
                    errorMsg = 'Connection timeout. Make sure Realtime Database is created in Firebase Console.';
                }
                
                showError('createError', errorMsg);
                btn.disabled = false;
                btn.textContent = 'Create Chat Room';
            }
        }

        async function enterChatAsCreator() {
            try {
                const messagesRef = window.firebase.ref(window.firebase.db, `rooms/${currentRoom}/messages`);
                await window.firebase.push(messagesRef, {
                    username: 'System',
                    text: `${currentUsername} created the room`,
                    timestamp: Date.now()
                });

                document.getElementById('roomCode').textContent = currentRoom;
                setupMessageListener();
                showView('chatView');
            } catch (error) {
                console.error("Enter chat error:", error);
                alert('Failed to enter chat: ' + error.message);
            }
        }

        async function joinChat() {
            const username = document.getElementById('joinUsername').value.trim();
            const code = document.getElementById('joinCode').value.trim();
            const password = document.getElementById('joinPassword').value;

            if (!username) {
                showError('joinError', 'Please enter a username');
                return;
            }

            if (!code || code.length !== 6) {
                showError('joinError', 'Please enter a valid 6-digit chat code');
                return;
            }

            if (!window.firebase?.initialized) {
                showError('joinError', 'Firebase not ready. Please refresh the page.');
                return;
            }

            const btn = document.getElementById('joinBtn');
            btn.disabled = true;
            btn.textContent = 'Joining...';

            try {
                const roomRef = window.firebase.ref(window.firebase.db, `rooms/${code}`);
                
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Connection timeout')), 10000)
                );

                const snapshot = await Promise.race([
                    window.firebase.get(roomRef),
                    timeoutPromise
                ]);

                if (!snapshot.exists()) {
                    showError('joinError', 'Chat room not found. Please check the code.');
                    btn.disabled = false;
                    btn.textContent = 'Join Chat';
                    return;
                }

                const roomData = snapshot.val();
                
                if (roomData.password && roomData.password !== password) {
                    showError('joinError', 'Incorrect password');
                    btn.disabled = false;
                    btn.textContent = 'Join Chat';
                    return;
                }

                currentRoom = code;
                currentUsername = username;

                // Save user data
                saveUserData(username);
                saveRecentChat(code, username, !!roomData.password);

                const messagesRef = window.firebase.ref(window.firebase.db, `rooms/${code}/messages`);
                await window.firebase.push(messagesRef, {
                    username: 'System',
                    text: `${username} joined the room`,
                    timestamp: Date.now()
                });

                document.getElementById('roomCode').textContent = code;
                setupMessageListener();
                showView('chatView');
                
            } catch (error) {
                console.error("Join chat error:", error);
                let errorMsg = error.message;
                
                if (error.code === 'PERMISSION_DENIED') {
                    errorMsg = 'Permission denied. Database rules need to be updated.';
                }
                
                showError('joinError', errorMsg);
                btn.disabled = false;
                btn.textContent = 'Join Chat';
            }
        }

        function setupMessageListener() {
            const messagesRef = window.firebase.ref(window.firebase.db, `rooms/${currentRoom}/messages`);
            
            document.getElementById('messages').innerHTML = '';
            
            messageListenerRef = messagesRef;
            window.firebase.onChildAdded(messagesRef, (snapshot) => {
                const message = snapshot.val();
                if (message && message.username !== 'System') {
                    displayMessage(message, message.username === currentUsername);
                }
            });
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text) return;

            try {
                const messagesRef = window.firebase.ref(window.firebase.db, `rooms/${currentRoom}/messages`);
                
                await window.firebase.push(messagesRef, {
                    username: currentUsername,
                    text: text,
                    timestamp: Date.now()
                });

                input.value = '';
            } catch (error) {
                console.error("Send message error:", error);
                alert('Failed to send message: ' + error.message);
            }
        }

        function displayMessage(message, isSent) {
            const messagesDiv = document.getElementById('messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            let timeString = 'Just now';
            if (message.timestamp) {
                const date = new Date(message.timestamp);
                if (!isNaN(date.getTime())) {
                    timeString = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                }
            }
            
            const textContent = document.createTextNode(message.text);
            const usernameStrong = document.createElement('strong');
            usernameStrong.textContent = message.username;
            const timeSmall = document.createElement('small');
            timeSmall.textContent = timeString;
            
            msgDiv.appendChild(usernameStrong);
            msgDiv.appendChild(document.createElement('br'));
            msgDiv.appendChild(textContent);
            msgDiv.appendChild(document.createElement('br'));
            msgDiv.appendChild(timeSmall);
            
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function leaveChat() {
            try {
                if (currentRoom && currentUsername) {
                    const messagesRef = window.firebase.ref(window.firebase.db, `rooms/${currentRoom}/messages`);
                    await window.firebase.push(messagesRef, {
                        username: 'System',
                        text: `${currentUsername} left the room`,
                        timestamp: Date.now()
                    });
                }

                if (messageListenerRef) {
                    window.firebase.off(messageListenerRef);
                }
            } catch (error) {
                console.error("Leave chat error:", error);
            }

            currentRoom = null;
            currentUsername = null;
            messageListenerRef = null;
            document.getElementById('messages').innerHTML = '';
            document.getElementById('messageInput').value = '';
            document.getElementById('joinCode').value = '';
            document.getElementById('joinPassword').value = '';
            document.getElementById('chatPassword').value = '';
            document.getElementById('usePassword').checked = false;
            document.getElementById('passwordGroup').style.display = 'none';
            showView('homeView');
        }

        function showError(elementId, message) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
